<!DOCTYPE html>
<html>
<head>
  <style>
    @font-face {
      font-family: "jua";
      src: url("./font/BMJUA_otf.otf");
    }
    .main-container {
      margin: 0 auto;
      width: 90%;
    }
    .main-block {
      border-bottom: 1vh;
      border-bottom-color: black
    }
    .main-image {
      width: 100%;
    }
    .main-title {
      font-family: "jua";
      font-size: 4em;
    }
  </style>
</head>

<body>
  <div class="main-container">
        <div class="main-block">
            <img class="main-image" src='{{ "/images/main-mid.jpg" | relative_url }}'>
        </div>
        <div class="main-block">
            <div class="text-container">
              <h2>INVITATION</h2>
              <p>
                쉬운 길이 아닌 가치 있는 길로,<br />
                최고의 결과보다는 최선의 노력으로,<br />
                세상의 기준이 아닌 하나님의 기쁨으로,<br />
                <br />
                내가 아닌 우리로 빛나는 날들을<br />
                만들어 가겠습니다.<br />
                둘이서 내딛는 첫걸음에 함께해주신다면<br />
                큰 기쁨이겠습니다.<br />
              </p>

            </div>
        </div>
        <div class="main-block">
            <h2 class="main-title">주인공을 소개합니다.</h2>
        </div>
        <div class="main-block">
            <h2>참석 여부</h2>
        </div>
        <div class="main-block">
            <h2 id="navigation">오시는길</h2>
        </div>
        <div class="main-block">
            <h2 id="gallery">포토갤러리</h2>
        </div>

  </div>

    
</body>
</html>
